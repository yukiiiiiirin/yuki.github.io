<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 使用 extreme-ip-lookup API 获取访客信息
        fetch('https://extreme-ip-lookup.com/json/?key=XjgLPkXquPylBNmdXteQ')
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不正常: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                var ip_content = document.querySelector(".ip_content");
                ip_content.innerHTML = 'Hi,<br> friends from <span class="p red">' + (data.country || 'earth') + "&#10024 </span>";
            })
            .catch(error => {
                console.error('获取 IP 信息时出错:', error);
                document.querySelector(".ip_content").innerHTML = 'hi, my dear friend! ';
            });
    });
</script>
